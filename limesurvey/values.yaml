# Default values for LimeSurvey.

replicaCount: 1

image:
  repository: martialblog/limesurvey
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: null

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  annotations: {}
  name: ""

database:
  mariadb:
    enabled: true
    todo: todo

externalDatabase:
  host: mariadb
  port: 3306
  username: root
  password: "secretpassword"
  database: limesurvey
  # TODO
  existingSecret: null

# Limesurvey Application configuration
limesurvey:
  admin:
    user: admin
    password: admin
    name: Administrator
    email: admin@example.com
  encrypt:
    keypair: ""
    publicKey: ""
    secretKey: ""
  publicUrl: http://localhost
  baseUrl: http://localhost
  urlFormat: "path"
  showScriptName: ""
  debug: 0
  debugSql: 0

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: limesurvey.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
