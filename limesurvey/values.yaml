# Default values for LimeSurvey.

replicaCount: 1

image:
  repository: martialblog/limesurvey
  # Specify a imagePullPolicy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: null

# Optionally specify an array of imagePullSecrets
# Secrets must be manually created in the namespace
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  annotations: {}
  name: ""

## MariaDB chart configuration
mariadb:
  # Deploy a MariaDB server to satisfy the database requirements
  enabled: false
  auth:
    # MariaDB root password
    rootPassword: ""
    # MariaDB custom database
    database: limesurvey
    # MariaDB custom user name
    username: limesurvey
    # MariaDB custom user password
    password: ""
    # TODO: persistence

externalDatabase:
  # External Database server host
  host: mariadb
  # External Database server port
  port: 3306
  # External Database username
  username: limesurvey
  # External Database user password
  password: "your-super-secret-password"
  # External Database database name
  database: limesurvey
  # TODO
  existingSecret: null

# Limesurvey Application configuration
limesurvey:
  # LimeSurvey initial Administrator Account
  admin:
    user: admin
    password: admin
    name: Administrator
    email: admin@example.com
  # LimeSurvey permits the encryption of personal data
  # These values will be created as secret
  # https://manual.limesurvey.org/Data_encryption
  encrypt:
    keypair: ""
    publicKey: ""
    secretKey: ""
  publicUrl: http://localhost
  baseUrl: http://localhost
  urlFormat: "path"
  showScriptName: ""
  # LimeSurvey Debug level (0, 1, 2)
  debug: 0
  # LimeSurvey SQL Debug level (0, 1, 2)
  debugSql: 0

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: limesurvey.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
