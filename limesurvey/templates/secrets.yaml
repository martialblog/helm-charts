{{- if or (not .Values.existingSecret) (and (not .Values.smtpExistingSecret) .Values.smtpPassword) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "common.names.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- if not .Values.existingSecret }}
  {{- if .Values.limesurvey.admin.password }}
  limesurvey-admin-password: {{ .Values.limesurvey.admin.password | b64enc | quote }}
  {{- else }}
  limesurvey-admin-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- if and .Values.encrypt.keypair (not .Values.encrypt.keypair) }}
  {{- if .Values.encrypt.keypair }}
  encrypt-keypair: {{ .Values.encrypt.keypair | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- if and .Values.encrypt.publickey (not .Values.encrypt.publickey) }}
  {{- if .Values.encrypt.publickey }}
  encrypt-publickey: {{ .Values.encrypt.publickey | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- if and .Values.encrypt.secretkey (not .Values.encrypt.secretkey) }}
  {{- if .Values.encrypt.secretkey }}
  encrypt-secretkey: {{ .Values.encrypt.secretkey | b64enc | quote }}
  {{- end }}
  {{- end }}
{{- end }}
